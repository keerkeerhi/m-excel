<html>
<head>
	<title>大玉软件</title>
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script src="js/vue.js" ></script>
</head>
<body>
	<div class="main" >
		<div class="header" >
			<div class="head-content" >
				<ul>
					<li v-for="it in sources" >
						{{it.name}}
						<img src="img/delete.png" @click="delfun(it)" style="max-height:31px;position: relative;top: 10px;" />
					</li>
				</ul>
			</div>
			<div class="head-right" >
				<div style="height: 100%;width:60px;display: table;float: left" >
					<div class="clear" @click="clear">
						清空
					</div>
				</div>
				<div class="imgDiv">
					<img src="img/close.png" @click="close_fun()" />
				</div>
				<div class="imgDiv">
					<img src="img/small.png" @click="small_fun()" />
				</div>
			</div>
		</div>
		<div class="content" id="content" >
			<div class="content-top">

			</div>
			<div class="content-bottom">
				<div @click="getSame()">
					Get Result
				</div>
			</div>
		</div>
	</div>
	<script src="js/action.js" ></script>
</body>
</html>
